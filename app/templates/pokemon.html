{% extends "base.html" %}

{% block content %}
<div class="main-pokemon-container">
    <!-- Egg -->
    <img class="pokemon-img" src="https://i.pinimg.com/originals/02/c7/05/02c70572482476ba3ec8c4962f883705.png" />
    <form method="POST" action="{{ url_for('.new_pokemon') }}">
        <button>Get an egg</button>
    </form>

    <!-- Pokemon -->
    {% for pokemon in users_pokemon %}
    <diV class="pokemon-widget">
        <p>{{ pokemon.pokemon_id }}</p>
    </diV>
    {% endfor %}
</div>
{% endblock %}
